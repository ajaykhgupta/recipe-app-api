name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: 'true'
    - 
      name: run the compose file
      run: pip install docker-compose
      
    -
      name: run the test
      run: docker-compose run app sh -c "python manage.py test && flake8"
